<link type="text/css" rel="stylesheet" href="{{ site.baseurl | prepend: site.url }}/assets/css/lightslider.css" />
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="{{ site.baseurl | prepend: site.url }}/assets/js/lightslider.js"></script>
<html>
<body>

<div class=container>
  {% for character in site.data.characters %}
  <label for="name" style="color:#FFFFFF;">{{ character.Name }}</label>
  <div class="imagecontainer" name="{{ character.Name }}">
    {% for image in site.static_files %}
        {% if image.path contains character.Name %}
            {% assign imagepath = image.path | split: "/" %}
            <img src="{{ site.baseurl }}{{ image.path }}" class="{{ character.Name }}" />
        {% endif %}
    {% endfor %}
  </div>
  {% endfor %}
</div>

  <!-- {% for file in site.static_files %}
  {{file.path}} <br>
  {% endfor %} -->

</body>
 <style>
  .lSPager{
    visibility: hidden;
  }
  img{
    width: 225px;
    height: 350px;
    transition: transform .2s; /* Animation */
  }
  img:hover {
    transform: scale(1.5); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
  }
  body {
    background-color: #2c3e50;
  }
 </style>
</html>
 <script type="text/javascript">
   $('.imagecontainer').lightSlider({
    keyPress:false,
    autoWidth:true,
    auto:true,
    speed:1600,
    controls:false,
    pauseOnHover:true,
    pause: 5000,
    item:4,
    loop:false,
    onSliderLoad: function() {
        $('#content-slider').removeClass('cS-hidden');
    }
});
</script>
